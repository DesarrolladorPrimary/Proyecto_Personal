<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel ="stylesheet" type =" text/css " href =" https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css " >
    <link rel="stylesheet" href="../../src/styles/components/base.css">
    <link rel="stylesheet" href="../../src/styles/layout.css">
    <link rel="stylesheet" href="../../src/styles/pages/auth/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="/src/scripts/utils/accesoAuth.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Inicio</h1>
    </header>
    <main class="main">
        <form method="POST" class="form" id="form">

            <div class="form__input-container">
                <img src="../../assets/icons/email.png" class="form__input-icon" alt="Icono">
            <input type="email" id="login_email" name="username" required class="form__input" placeholder="Correo" pattern="[a-zA-Z0-9._%\+\-]+@[a-zA-Z0-9._%\+\-]+\.[a-zA-Z]{2,100}"  title="El correo debe tener la siguiente estructura: correo@dominio.com">
            </div>


            <div class="form__input-container">
                <img src="../../assets/icons/padlock.png" class="form__input-icon" alt="Icono de contraseña">
                <input type="password" id="login_password" name="password" required class="form__input" placeholder="Contraseña">
            </div>

            <p class="form__contrasena"> ¿Olvidó la contraseña? <a href="recovery_passwd.html" class="recover-link">aquí</a></p>
            
            
            <button type="submit"  class="button" id="btn_login">
                <p class="button-link">Iniciar</p>
            </button>
        </form>

    </main>
    <footer class="footer"> 
            <p class="footer__text"> ¿No tiene cuenta? <a href="regist.html" class="recover-link">Regístrese</a></p>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="/src/scripts/pages/login.js"></script>
</body>
</html>
