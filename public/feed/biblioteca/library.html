<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>biblioteca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../src/styles/components/base.css" />
    <link
      rel="stylesheet"
      href="../../../src/styles/pages/feed/biblioteca/library.css"
    />
  </head>
  <body>
    <header class="library-header">
      <a href="../feed-main.html" class="library-header__link">
        <img
          class="library-header__arrow"
          src="../../../assets/icons/arrow-90deg-left.svg"
          alt=""
        />
      </a>
      <input
        class="library-header__input"
        type="text"
        placeholder="Nombre de la estanteria"
        maxlength="20"
      />
      <a href="#exportModal" class="library-header__link">
        <img
          class="library-header__arrow"
          src="../../../assets/icons/box-arrow-down.svg"
          alt=""
        />
      </a>
    </header>

    <main class="library-main">
      <section class="shelf">
        <a href="#" class="book-card__link">
          <div class="book-card">
            <p class="book-card__title">libro</p>
          </div>
        </a>
        <div class="book-card"></div>
        <div class="book-card"></div>
      </section>

      <!-- Estante 2 -->
      <section class="shelf"></section>

      <!-- Estante 3 -->
      <section class="shelf"></section>
    </main>

    <footer class="library-footer">
      <div class="library-footer__icon-container">
        <img
          class="library-footer__icon"
          src="../../../assets/icons/libros.png"
          alt="Lista"
        />
      </div>
      <div class="library-footer__buttons">
        <a href="#" class="library-footer__link">
          <button class="library-footer__button">Nuevo</button>
        </a>
        <a href="shelves.html" class="library-footer__link">
          <button class="library-footer__button">Estanter√≠as</button>
        </a>
      </div>
    </footer>

    <!-- Modal de Exportaci√≥n -->
    <div class="modal" id="exportModal">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <a href="#" class="modal__close">&times;</a>

        <h2 class="modal__title">
          <span class="modal__icon">üìÅ</span> Exportar
        </h2>

        <form class="modal__form">
          <div class="modal__field">
            <label class="modal__label">Categor√≠a:</label>
            <select class="modal__select">
              <option>Libros</option>
              <option>Documentos</option>
              <option>Art√≠culos</option>
            </select>
          </div>

          <div class="modal__field">
            <label class="modal__label">T√≠tulo:</label>
            <select class="modal__select">
              <option>Libro</option>
              <option>Documento 1</option>
              <option>Documento 2</option>
            </select>
          </div>

          <div class="modal__field">
            <label class="modal__label">Formato de salida:</label>
            <div class="modal__radio-group">
              <label class="modal__radio">
                <input type="radio" name="format" value="pdf" checked />
                <span>PDF (.pdf)</span>
              </label>
              <label class="modal__radio">
                <input type="radio" name="format" value="word" />
                <span>Word (.docx)</span>
              </label>
            </div>
          </div>

          <button type="button" class="modal__button">Descargar</button>
        </form>
      </div>
    </div>
  </body>
</html>
