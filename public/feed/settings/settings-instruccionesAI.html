<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../../src/styles/components/base.css" />
    <link
      rel="stylesheet"
      href="../../../src/styles/pages/feed/settings/settings-instruccionesAI.css"
    />
    <link
      rel="stylesheet"
      href="../../../src/styles/components/settings-header.css"
    />
    <title>Instrucciones AI</title>
      <script src="/src/scripts/utils/accesoAuth.js"></script>
      <script src="/src/scripts/utils/language-manager.js"></script>
  </head>
  <body>
    <header class="settings-header">
      <div class="settings-header__top">
        <a href="settings-generals.html" class="settings-header__back">
          <img
            src="../../../assets/icons/arrow-90deg-left.svg"
            alt="Volver"
            class="settings-header__arrow"
          />
        </a>
        <h1 class="settings-header__title" data-i18n="settings.instructions_title">Instrucciones</h1>
      </div>
      <div class="settings-separator"></div>
    </header>

    <main class="ai-instructions">
      <p class="ai-instructions__description" data-i18n="settings.instructions_description">
        Escribe aquí las reglas, tono o información que &quot;Poly&quot; debe recordar siempre en todos los chats
      </p>
      <textarea
        class="ai-instructions__input"
        data-i18n-placeholder="settings.instructions_placeholder"
        placeholder='Respóndeme siempre en español.
Usa un tono amigable y profesional.
Mi nombre de autor es " ".
Nunca uses la palabra "entonces"'
      ></textarea>
    </main>

    <footer class="ai-instructions__footer">
      <input
        type="checkbox"
        id="save-trigger"
        class="ai-instructions__save-trigger"
      />
      <span class="ai-instructions__success-msg">Guardado con éxito</span>
      <label for="save-trigger" class="ai-instructions__btn" data-i18n="settings.save">Guardar</label>
    </footer>

    <script type="module" src="/src/scripts/pages/settings/settings-instruccionesAI.js"></script>
  </body>
</html>
