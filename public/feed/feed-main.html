 <!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Principal</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../../src/styles/components/base.css" />
    <link rel="stylesheet" href="../../src/styles/pages/feed/feed-main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/src/scripts/utils/accesoAuth.js"></script>
    <script src="/src/scripts/utils/theme-manager.js"></script>
    <script src="/src/scripts/utils/language-manager.js"></script>
  </head>
  <body>
    <!-- Encabezado de la página -->
    <header class="header">
      <div class="header__nav">
        <div 
        class="header__nav-line"  
        id="header__nav"
        ></div>
      </div>
      
        <img
          src="../../assets/icons/image.png"
          class="header__logo"
          alt="logo_user"
          id="logo_user"
      />
    </header>

    <!-- Menú lateral -->
    <aside class="aside" id="sidebar">
      
      <a href="#" class="aside__link aside__link--navi"
        ><img
          class="aside__icon aside__icon--mind"
          src="../../assets/icons/mind.png"
          alt="mind_icon"
      /></a>
      <div class="aside__panel aside__panel--poly" id="polyAI">
        <a href="poly/seccion_poly.html" class="aside__panel-link" data-i18n="feed.poly">Seccion Artificial/Poly</a>
      </div>

      <a href="#" class="aside__link aside__link--navi"
        ><img
          class="aside__icon aside__icon--paper"
          src="../../assets/icons/papel.png"
          alt="papel_icon"
      /></a>
      <div class="aside__panel aside__panel--creative">
        <a href="creative/seccion_creativa.html" class="aside__panel-link" data-i18n="feed.creative">Seccion Creativa</a>
      </div>

      <a href="#" class="aside__link aside__link--navi"
        ><img
          class="aside__icon aside__icon--libros"
          src="../../assets/icons/libros.png"
          alt="libros_icon"
      /></a>
      <div class="aside__panel aside__panel--library">
        <a href="biblioteca/library.html" class="aside__panel-link" data-i18n="feed.library">Biblioteca</a>
      </div>

      <a href="#" class="aside__link aside__link--navi"
        ><img
          class="aside__icon aside__icon--setting"
          src="../../assets/icons/setting.png"
          alt="setting"
      /></a>
      <div class="aside__panel aside__panel--settings">
        <a href="settings/settings-user.html" class="aside__panel-link" data-i18n="feed.settings">Configuraciones</a>
      </div>
    </aside>

    <!-- Contenido principal -->
    <main class="feed">
      <div class="feed__content">
        <img
          class="feed__image"
          src="../../assets/image/image-removebg-preview.png"
          alt="Ilustracion del feed principal"
        />
        <p class="feed__text" data-i18n="feed.start_question">Que comenzaremos hoy?</p>
      </div>
    </main>

    <!-- BLOQUE: menu-user-->
    <div class="menu-user" id="user">

      <!-- ELEMENTO: menu-user__avatar -->
      
        <img
          class="menu-user__avatar"
          src="../../assets/icons/image.png"
          alt="Avatar del usuario"
          id="profile_photo_user"
        />
      

      <div class="menu-user__separador"></div>

      <!-- ELEMENTOS: Párrafos de información -->
      <p class="menu-user__text"><span data-i18n="feed.user">Usuario:</span> <span id="nombre_usuario"></span></p>
      <p class="menu-user__text"><span data-i18n="feed.email">Correo:</span> <span id="correo_usuario"></span> </p>

      <!-- ELEMENTO: Un grupo de opciones o información -->
      <div class="menu-user__group">
        <p class="menu-user__group-title" data-i18n="feed.models">Modelos:</p>

        <!-- ELEMENTO: Un item específico dentro del grupo -->
        <div class="menu-user__Model">
          <p class="menu-user__Model-text">Modelo-AI</p>
          <img
            class="menu-user__setting-icon"
            src="../../assets/icons/icono_model.png"
            alt="Icono de ajuste"
          />
        </div>
      </div>

      <!-- ELEMENTO: Botón de acción principal -->
      <button class="menu-user__button" id="logout">
        <p class="menu-user__link" data-i18n="feed.logout">Cerrar Sesión</p>
      </button>

    </div>
    <script type="module" src="/src/scripts/pages/feed.js"></script>

  </body>
</html>
