<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link rel="stylesheet" href="../src/styles/base.css">
    <link rel="stylesheet" href="../src/styles/pages/recovery_passwd.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="recovery-password">
        <div class="recovery-password__container">
            <h1 class="recovery-password__title">¿Olvidó su contraseña?</h1>
            <p class="recovery-password__description">Ingrese el correo electrónico <br> asociado a su cuenta <br>
                y le enviaremos un enlace <br> para restablecer su <br> contraseña.</p>
            <form action="" class="recovery-password__form">
                <div class="recovery-password__form-group">
                    <input type="text" name="" id="" placeholder="Correo" class="recovery-password__input">
                    <button type="submit" class="recovery-password__button"><a
                            class="recovery-password__link" href="recovery_passwd_messaje.html">Enviar</a></button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
