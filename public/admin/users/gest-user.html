<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../src/styles/components/layout.css" />
    <link rel="stylesheet" href="../../../src/styles/components/base.css" />
    <link rel="stylesheet" href="../../../src/styles/layout.css" />
    <link
      rel="stylesheet"
      href="../../../src/styles/pages/admin/gest-user.css"
    />
    <title>Gestion de Usuarios</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Usuarios Registrados</h1>
      <form class="header__search-form" action="">
        <input
          class="header__search-input"
          type="text"
          name=""
          id="#img"
          placeholder="por nombre o correo"
        />
        <img
          class="header__search-icon"
          id="img"
          src="../../../assets/icons/lupa.png"
          alt=""
        />
      </form>
      <div class="header__separator"></div>
    </header>

    <main class="main">
      <div class="user-card">
        <div class="user-card__separator"></div>

        <div class="user-card__content">
          <div class="user-card__row">
            <img
              src="../../../assets/icons/user.png"
              class="user-card__icon"
              alt="User"
            />
            <span class="user-card__text">Keyner Arismendy</span>
          </div>

          <div class="user-card__row">
            <img
              src="../../../assets/icons/email.png"
              class="user-card__icon"
              alt="Email"
            />
            <span class="user-card__text">keyner@correo.com</span>
          </div>

          <div class="user-card__row">
            <span class="user-card__icon">ğŸ“…</span>
            <span class="user-card__text">Registrado: 12/09/2025</span>
          </div>

          <div class="user-card__row">
            <span class="user-card__icon">ğŸ’¼</span>
            <span class="user-card__text">Plan: Gratuito</span>
          </div>

          <div class="user-card__row">
            <div class="user-card__status-dot"></div>
            <span class="user-card__text">Estado: Activo</span>
          </div>
        </div>

        <div class="user-card__actions">
          <label for="modal-confirm-suspend" class="user-card__button user-card__button--suspend">
            <span>âš ï¸ Suspender</span>
          </label>
          <label for="modal-confirm-delete" class="user-card__button user-card__button--delete">
            <span>âŒ Eliminar</span>
          </label>
        </div>

        <div class="user-card__separator"></div>
      </div>
    </main>

    <footer class="footer-nav">
      <a href="../dashboard-admin.html" class="footer-nav__line"></a>
    </footer>

    <!-- Estados de los Modales -->
    <input type="radio" name="modal-state" id="modal-close" class="modal-state" checked />
    <input type="radio" name="modal-state" id="modal-confirm-delete" class="modal-state" />
    <input type="radio" name="modal-state" id="modal-confirm-suspend" class="modal-state" />
    <input type="radio" name="modal-state" id="modal-success-delete" class="modal-state" />
    <input type="radio" name="modal-state" id="modal-success-suspend" class="modal-state" />

    <!-- Modal de Advertencia (Eliminar) -->
    <div class="modal modal--confirm-delete">
      <div class="modal__content">
        <h2 class="modal__title">Advertencia</h2>
        <p class="modal__message">Â¿Desea en verdad eliminar el usuario?</p>
        <div class="modal__actions">
          <label for="modal-success-delete" class="modal__button">Si</label>
          <label for="modal-close" class="modal__button">No</label>
        </div>
      </div>
      <label for="modal-close" class="modal__overlay"></label>
    </div>

    <!-- Modal de Advertencia (Suspender) -->
    <div class="modal modal--confirm-suspend">
      <div class="modal__content">
        <h2 class="modal__title">Advertencia</h2>
        <p class="modal__message">Â¿Desea en verdad suspender el usuario?</p>
        <div class="modal__actions">
          <label for="modal-success-suspend" class="modal__button">Si</label>
          <label for="modal-close" class="modal__button">No</label>
        </div>
      </div>
      <label for="modal-close" class="modal__overlay"></label>
    </div>

    <!-- Modal de Ã‰xito (Eliminar) -->
    <div class="modal modal--success-delete">
      <div class="modal__content modal__content--success">
        <p class="modal__message">El usuario fue eliminado con exito</p>
      </div>
      <!-- Cierra automÃ¡ticamente al hacer click o se puede dejar fijo -->
      <label for="modal-close" class="modal__overlay"></label>
    </div>

    <!-- Modal de Ã‰xito (Suspender) -->
    <div class="modal modal--success-suspend">
      <div class="modal__content modal__content--success">
        <p class="modal__message">El usuario fue suspendido</p>
      </div>
      <label for="modal-close" class="modal__overlay"></label>
    </div>
</html>
