<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="components/regist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Registro</h1>
    </header>
    <main class="main">
        <form action="/submit-login" method="POST" class="form">

             <div class="form__input-container">
                <img src="assets/icons/user.png" class="form__input-icon" alt="Icono de usuario">
                <input type="text" id="username" name="username" required class="form__input" placeholder="Usuario">
            </div>

            
            <div class="form__input-container">
                <img src="assets/icons/email.png" class="form__input-icon" alt="Icono">
                <input type="text" id="username" name="username" required class="form__input" placeholder="Correo">
            </div>


            <div class="form__input-container">
                <img src="assets/icons/padlock.png" class="form__input-icon" alt="Icono de contraseña">
                <input type="password" id="password" name="password" required class="form__input" placeholder="Contraseña">
            </div>

             <div class="form__input-container">
                <img src="assets/icons/padlock.png" class="form__input-icon" alt="Icono">
                <input type="text" id="username" name="username" required class="form__input" placeholder="Confirme Contraseña">
            </div>

            
            <button type="submit"  class="button">
                <a href="feed-main.html" class="button-link">Registrarse</a>
            </button>
        </form>

    </main>
    <footer class="footer"> 
            <p class="footer__text"> ¿Ya tiene cuenta? <a href="login.html" class="recover-link">Inicie sesión</a></p>
    </footer>
</body>
</html>
