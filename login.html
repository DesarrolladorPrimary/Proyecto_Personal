<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="components/login.css">
</head>
<body class="body_class">
    <header class="header">
        <h1 class="header_title">Inicio</h1>
    </header>
    <main class="main">
        <form action="/submit-login" method="POST" class="form">

            <div class="input-container">
                <img src="assets/icons/email.png" class="input-icon" alt="Icono">
                <input type="text" id="username" name="username" required class="form_input" placeholder="Correo">
            </div>


            <div class="input-container">
                <img src="assets/icons/padlock.png" class="input-icon" alt="Icono de contraseña">
                <input type="password" id="password" name="password" required class="form_input" placeholder="Contraseña">
            </div>

            <p class="form_contrasena"> ¿Olvidó la contraseña? <a href="recovery_passwd.html" class="recover-link">aquí</a></p>
            
            
            <button type="submit"  class="button">
                <a href="screen_main.html" class="button-link">Iniciar</a>
            </button>
        </form>

    </main>
    <footer class="footer"> 
            <p class="footer_text"> ¿No tiene cuenta? <a href="regist.html" class="recover-link">Regístrese</a></p>
    </footer>
</body>
</html>
