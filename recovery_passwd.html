<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link rel="stylesheet" href="components/recovery_passwd.css">
</head>

<body>
    <main class="recovery-password">
        <div class="recovery-password__container">
            <h1 class="recovery-password__title">¿Olvido su contraseña?</h1>
            <p class="recovery-password__description">Ingrese el correo electrónico <br> asociado a su cuenta <br>
                y le enviaremos un enlace <br> para restablecer su <br> contraseña.</p>
            <form action="" class="recovery-password__form">
                <div class="recovery-password__form-group">
                    <input type="text" name="" id="" placeholder="Correo" class="recovery-password__input">
                    <button type="submit" class="recovery-password__button"><a
                            class="recovery-password__link">Enviar</a></button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
